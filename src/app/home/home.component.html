
<!-- Features Section Begin -->
<section class="features-section spad">
<!-- Search Box -->
<div class="features-box">
  <div class="container">
    <h2 style="text-align: center;">Rechercher un produit</h2>
        <app-search-bar></app-search-bar>
  </div>
</div>
</section>
<!-- Search Box Section End -->
  <!-- Latest Product Begin -->
  <section class="latest-products spad">
    <div class="container">
        <div class="product-filter"  *ngIf="currRoute === '/'">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title">
                        <h2>Produits recents</h2>
                    </div>
                    <ul class="product-controls">
                        <li *ngFor="let cat of categories" ><a  routerLink="category/{{ cat.name }}" routerLinkActive>{{cat.name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id="product-list">
            <div class="col-lg-3 col-sm-6 mix all dresses bags" *ngFor="let product of products">
                <div class="single-product-item" >
                    <figure>
                        <a routerLink="/product/{{ product.id }}" routerLinkActive><img [src]="product.image" alt=""></a>
                        <div class="p-status">{{ product.category }}</div>
                    </figure>
                    <div class="product-text">
                        <h6>{{ product.name }}</h6>
                        <p>{{ product.price }} DH</p>
                        <p><button mat-button color="primary" (click)="addToCard(product)" *ngIf="authType!='coop'">Ajouter au panier</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- Latest Product End -->
